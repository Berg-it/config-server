server:
  port: 50009
  
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      database: mp_params
      host: localhost
    
management:
  endpoints:
    web:
      exposure:
        include: "*"    
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health      
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
amqp:
  params:
    queue:
      payment-param-page:
        created:
          request: payment_param_page_response_queue
        updated:
          request: update_payment_param_page_response_queue    
          
          
---

spring:
  profiles: integration
  
  data:
    mongodb:
      database: mp_params
      host: localhost
      port: 27018
  
    
